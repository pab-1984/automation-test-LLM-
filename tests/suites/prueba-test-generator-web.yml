suite: prueba test generator web
description: |-
  Test generado desde: ingresar a la web de mercadolibre
  buscar alquileres de casas en montevide
  ordenarlos de menor precio...
baseUrl: https://www.mercadolibre.com.uy
mode: auto
tests:
  - name: TC001 - Test generado automáticamente
    steps:
      - action: navigate
        url: ${baseUrl}
        description: Navegar a la aplicación
      - action: screenshot
        filename: test-generado
        description: Capturar pantalla de la aplicación
      - action: screenshot
        filename: resultado-final
        description: Capturar resultado final
    expectedResult: Test ejecutado correctamente
