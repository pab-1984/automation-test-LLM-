suite: "Photos iOS - Tests de Aplicación de Fotos"
description: "Suite de tests para Photos en iOS - Navegación, visualización y álbumes"
platform: "ios"
bundleId: "com.apple.mobileslideshow"

tests:
  - name: "TC001 - Abrir Photos y verificar biblioteca"
    description: "Abre la app Photos y verifica que muestra la biblioteca"
    steps:
      - action: launchApp
        bundleId: "com.apple.mobileslideshow"
        description: "Abrir Photos"

      - action: wait
        description: "Esperar que cargue Photos"

      - action: verify
        description: "Verificar que aparece 'Fotos' o 'Photos'"

      - action: screenshot
        filename: "photos-library"
        description: "Captura de la biblioteca de fotos"

    expectedResult: "Photos abre y muestra la biblioteca de fotos"

  - name: "TC002 - Abrir foto individual"
    description: "Toca una foto para verla en pantalla completa"
    steps:
      - action: launchApp
        bundleId: "com.apple.mobileslideshow"
        description: "Abrir Photos"

      - action: wait
        description: "Esperar que cargue"

      - action: tap
        description: "Primera foto disponible"

      - action: wait
        description: "Esperar que abra la foto"

      - action: screenshot
        filename: "photos-fullscreen"
        description: "Captura de foto en pantalla completa"

      - action: tap
        description: "Botón atrás o área segura para volver"

      - action: screenshot
        filename: "photos-back-library"

    expectedResult: "La foto se abre en pantalla completa y se puede regresar"

  - name: "TC003 - Zoom con doble tap"
    description: "Hace zoom en una foto usando doble tap"
    steps:
      - action: launchApp
        bundleId: "com.apple.mobileslideshow"
        description: "Abrir Photos"

      - action: tap
        description: "Abrir una foto"

      - action: wait
        description: "Esperar que cargue la foto"

      - action: screenshot
        filename: "photos-before-zoom"

      - action: doubleTap
        x: 200
        y: 400
        description: "Doble tap para hacer zoom"

      - action: wait
        description: "Esperar animación de zoom"

      - action: screenshot
        filename: "photos-zoomed-in"
        description: "Captura con zoom aplicado"

      - action: doubleTap
        x: 200
        y: 400
        description: "Doble tap para deshacer zoom"

      - action: screenshot
        filename: "photos-zoom-out"

    expectedResult: "El doble tap hace zoom in/out correctamente"

  - name: "TC004 - Swipe entre fotos"
    description: "Navega entre fotos usando swipe horizontal"
    steps:
      - action: launchApp
        bundleId: "com.apple.mobileslideshow"
        description: "Abrir Photos"

      - action: tap
        description: "Abrir una foto"

      - action: wait
        description: "Esperar que cargue"

      - action: screenshot
        filename: "photos-photo-1"

      - action: swipe
        fromX: 300
        fromY: 400
        toX: 50
        toY: 400
        duration: 300
        description: "Swipe hacia la izquierda para siguiente foto"

      - action: screenshot
        filename: "photos-photo-2"
        description: "Segunda foto"

      - action: swipe
        fromX: 50
        fromY: 400
        toX: 300
        toY: 400
        duration: 300
        description: "Swipe hacia la derecha para foto anterior"

      - action: screenshot
        filename: "photos-photo-back"

    expectedResult: "El swipe horizontal navega entre fotos"

  - name: "TC005 - Navegar a álbumes"
    description: "Accede a la vista de álbumes"
    steps:
      - action: launchApp
        bundleId: "com.apple.mobileslideshow"
        description: "Abrir Photos"

      - action: tap
        description: "Pestaña 'Álbumes' o 'Albums' en la barra inferior"

      - action: wait
        description: "Esperar que cargue álbumes"

      - action: verify
        description: "Verificar que aparece 'Álbumes' o 'Albums'"

      - action: screenshot
        filename: "photos-albums"
        description: "Captura de vista de álbumes"

      - action: tap
        description: "Álbum 'Recientes' o 'Recents'"

      - action: wait
        description: "Esperar que abra el álbum"

      - action: screenshot
        filename: "photos-album-recents"
        description: "Contenido del álbum Recientes"

    expectedResult: "Navega correctamente a la vista de álbumes"

  - name: "TC006 - Scroll en cuadrícula de fotos"
    description: "Realiza scroll vertical en la cuadrícula de fotos"
    steps:
      - action: launchApp
        bundleId: "com.apple.mobileslideshow"
        description: "Abrir Photos"

      - action: wait
        description: "Esperar que cargue"

      - action: screenshot
        filename: "photos-grid-top"

      - action: swipe
        fromX: 200
        fromY: 600
        toX: 200
        toY: 200
        duration: 500
        description: "Scroll rápido hacia abajo"

      - action: screenshot
        filename: "photos-grid-scrolled"

      - action: swipe
        fromX: 200
        fromY: 600
        toX: 200
        toY: 200
        duration: 500
        description: "Otro scroll hacia abajo"

      - action: screenshot
        filename: "photos-grid-more-scrolled"

      - action: swipe
        fromX: 200
        fromY: 200
        toX: 200
        toY: 600
        duration: 500
        description: "Scroll hacia arriba"

      - action: screenshot
        filename: "photos-grid-back-top"

    expectedResult: "El scroll funciona en la cuadrícula de fotos"

  - name: "TC007 - Ver pestaña 'Para ti'"
    description: "Navega a la pestaña de sugerencias 'Para ti'"
    steps:
      - action: launchApp
        bundleId: "com.apple.mobileslideshow"
        description: "Abrir Photos"

      - action: tap
        description: "Pestaña 'Para ti' o 'For You' en la barra inferior"

      - action: wait
        description: "Esperar que cargue contenido"

      - action: screenshot
        filename: "photos-for-you"
        description: "Captura de pestaña Para ti"

      - action: swipe
        fromX: 200
        fromY: 500
        toX: 200
        toY: 200
        duration: 400
        description: "Scroll para ver más contenido"

      - action: screenshot
        filename: "photos-for-you-scrolled"

    expectedResult: "La pestaña Para ti muestra sugerencias y contenido"

  - name: "TC008 - Acciones de compartir (abrir menú)"
    description: "Abre el menú de acciones/compartir de una foto"
    steps:
      - action: launchApp
        bundleId: "com.apple.mobileslideshow"
        description: "Abrir Photos"

      - action: tap
        description: "Abrir una foto"

      - action: wait
        description: "Esperar que cargue la foto"

      - action: tap
        description: "Botón compartir (ícono de cuadrado con flecha)"

      - action: wait
        description: "Esperar que abra el menú de acciones"

      - action: screenshot
        filename: "photos-share-menu"
        description: "Captura del menú de compartir"

      - action: tap
        description: "Cancelar (fuera del menú)"

    expectedResult: "El menú de compartir se abre correctamente"
